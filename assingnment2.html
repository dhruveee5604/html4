<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This week we will be creating our layout using CSS Flexbox">
    <meta name="robots" content="noindex, nofollow">
    <title>Week 5 | Layouts with CSS Flexbox</title>
    <!-- add Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- add our CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Order Your Pizza</h1>
        <form id="pizzaOrderForm">
            <div class="form-group">
                <label for="customerName">Your Name:</label>
                <input type="text" id="customerName" name="customerName" required>
                
                <img src= "./img/image-5.jpg" alt ="pizza">
            </div>

            <div class="form-group">
                <label for="pizzaSize">Size:</label>
                <select id="pizzaSize" name="pizzaSize" required>
                    <option value="">Select a size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>

                </select>
            </div>

            <div class="form-group">
                <label>Toppings:</label>
                <div class="toppings">
                    <label><input type="checkbox" name="toppings" value="pepperoni">hot peppers</label>
                    <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
                    <label><input type="checkbox" name="toppings" value="greenPeppers"> Green Peppers</label>
                    <label><input type="checkbox" name="toppings" value="onions"> Onions</label>
                    <label><input type="checkbox" name="toppings" value="olives"> Olives</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
